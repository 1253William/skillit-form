<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill IT GH Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <main class="container">
            <div class="left-side">
                    <img src="./assets/Logo.png" alt="Skill IT GH Logo">
                    <h2>Welcome to Skill IT GH</h2>
                    <form action="#" method="POST" class="signup-form">
                        First Name * 
                        <input type="text" name="first_name" placeholder="First Name" autofocus required>
                        Last Name *
                        <input type="text" name="last_name" placeholder="Last Name" autofocus required>
                        Phone Number* 
                        <input type="tel" name="phone" placeholder="Phone Number" autofocus required>
                        Email * 
                        <input type="email" name="email" placeholder="Email" autofocus required>
                        Password * 
                        <input type="password" name="password" placeholder="Password" autofocus required>
                        Confirm Password * 
                        <input type="password" name="confirm_password" placeholder="Confirm Password" autofocus required>
                        <button type="submit" class="signup-btn">Sign Up</button>
                        <span>or</span>                        
                        <button type="button" class="google-signup-btn">Sign Up with Google</button>
                        <span>Already have an account? <a href="Login.html">Login</a></span>
                    </form>
            </div>
            <div class="right-side">
                        <img src="./assets/img2.png" alt="Image">
            </div>
    </main>
</body>
</html>
